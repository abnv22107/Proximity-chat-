<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/signup.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/signup.js"></script>
  <title>Sign Up for Proximity Chat</title>
</head>
<body>
  <div id="signup-page" class="signup-container">
    <h2>Create Your Proximity Chat Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" id="signup-btn" class="signup-btn">Sign Up</button>
      <p class="login-text">
        Already have an account? <a href="./login.html" id="login-link">Log in here</a>
      </p>
    </form>
    <div class="divider">
      <span>or</span>
    </div>
    <button id="google-signup-btn" class="social-btn google-btn">
      <i class="fa fa-google"></i> Sign Up with Google
    </button>
  </div>
</body>
</html>
